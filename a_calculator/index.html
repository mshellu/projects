<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!-- specify character encoding -->
        <!-- viewport is visible area; content sets width and scaling -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- specify edge mode for internet explorer -->
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css"> <!-- link to external css style sheet that formats HTML -->
        <script src="script.js" defer></script> <!-- defer: loads after whole page is parsed -->
    </head>
    <body>
        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div> <!-- previously typed input -->
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two">AC</button> <!-- button named AC for all clear -->
            <!-- AC has own class bc extra big button -->
            <button data-delete>DEL</button>
            <button data-operation>/</button> <!-- data-operation is a data attribute -->
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button> <!-- buttons go left to right, so this row is 1 2 3 * -->
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-operation>.</button> <!-- period acts as number for this calculator-->
            <button data-number>0</button>
            <button class="span-two">=</button>
        </div>
        <h3>
            <a style="font-family: monospace; color: white;" href="https://youtu.be/j59qQ7YWLxw">Tutorial source</a>
        </h3>
    </body>
</html>
